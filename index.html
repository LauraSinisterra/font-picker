<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A curation of Google fonts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="options">
      <div class="option first border">
        <label>Try me</label>
        <input type="text" name="sentence" placeholder="Type your text here"/>
      </div>
      <div class="option typeface border">
        <div class="type-options">
          <label>Serif</label>
          <select name="typeface">
            <option value="Spectral">Spectral</option>
            <option value="Alegreya">Alegreya</option>
            <option value="Ovo">Ovo</option>
            <option value="Old Standard TT">Old Standard TT</option>
            <option value="Petrona">Petrona</option>
            <option value="Frank Ruhl Libre">Frank Ruhl Libre</option>
            <option value="PT Serif">PT Serif</option>
            <option value="DM Serif">DM Serif</option>
            <option value="Aleo">Aleo</option>
            <option value="Amiri Quran">Amiri Quran</option>
            <option value="Gelasio">Gelasio</option>
            <option value="Instrument Serif">Instrument Serif</option>
          </select>
        </div>
        <div class="type-options">
          <label>Sans Serif</label>
          <select name="typeface">
            <option value="Instrument Sans">Instrument Sans</option>
            <option value="Spline Sans">Spline Sans</option>
            <option value="Unbounded">Unbounded</option>
            <option value="Spline Sans">Radio Canada Big</option>
            <option value="Bricolage Grotesque">Bricolage Grotesque</option>
            <option value="Albert Sans">Albert Sans</option>
            <option value="Syne">Syne</option>
            <option value="Public Sans">Public Sans</option>
            <option value="Epilogue">Epilogue</option>
            <option value="Yatra One">Yatra One</option>
            <option value="Manrope">Manrope</option>
            <option value="DM Sans">DM Sans</option>
            <option value="Libre Franklin">Libre Franklin</option>
          </select>
        </div>
        <div class="type-options">
          <label>Mono</label>
          <select name="typeface">
            <option value="Orbit">Orbit</option>
            <option value="Fira code">Fira code</option>
            <option value="JetBrains Mono">JetBrains Mono</option>
            <option value="Fragment Mono">Fragment Mono</option>
            <option value="Syne Mono">Syne Mono</option>
            <option value="Martian Mono">Martian Mono</option>
            <option value="Space Mono">Space Mono</option>
            <option value="Sometype Mono">Sometype Mono</option>
            <option value="Xanh Mono">Xanh Mono</option>
            <option value="Spline Sans Mono">Spline Sans Mono</option>
            <option value="Azeret Mono">Azeret Mono</option>
          </select>
        </div>
      </div>

      <div class="option">
        <label>Type size <span class="typesize-label">[ 64px ]</span></label>
        <input type="range" name="typesize" min=12 max=200 value=64 />
      </div>
      <div class="option">
        <label>Font weight <span class="fontweight-label">[ 400 ]</span></label>
        <input type="range" name="fontweight" min=100 max=900 value=400 step=100/>
      </div>
      <div class="option">
        <label>Leading<span class="lineheight-label">[ 1.5 ]</span></label>
        <input type="range" name="lineheight" min=0.7 max=2.5 value=1.5 step=0.1>
      </div>
      <div class="option option-checkbox border">
        <label>Italic</label>
        <input type="checkbox" name="italic">
      </div>
      <div class="option">
        <label>Colors</label>
        <div class="colors">
          <div style="background-color: #fafafa; color: #ff0000; border-color: #ff0000;" class="selected">red</div>
          <div style="background-color: #191206; color: #E3A326; border-color: #E3A326;">amber</div>
          <div style="background-color: #ffffff; color: #00017B; border-color: #00017B;">blue</div>
          <div style="background-color: #051804; color: #17B90F; border-color: #17B90F;">green</div>
        </div>
      </div>

      <div class="description">
        <h1>Curated google fonts</h1>
        <p> A collection of my personal favorite Google fonts.
        This website is an active creativity project made for learning and practicing Javascript.<br>By <a href="https://laurasinisterra.com">Laura Sinisterra</a>
      </p>
      </div>
    </section>
    <textarea class="output">The quick brown fox jumps over the lazy dog.</textarea>
  </body>
  <script src="script.js"></script>
</html>
